<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./favicon_io/favicon-32x32.png"
        />
        <script src="script.js" defer></script>
        <title>Synth</title>
    </head>
    <body>
        <div id="app">
            <h4>Racoon Synth</h4>
            <!-- Top Row --- Volume and Tempo Controls -->
            <div id="top-row">
                <button id="start-button">Start Loop</button>
                <button id="stop-button">Stop Loop</button><br />
                <label for="volume-control">Master Volume</label><br />
                <input
                    type="range"
                    id="volume-control"
                    min="0"
                    max="1"
                    step="0.05"
                    value=".2"
                /><br />
                <label for="tempo-control">Tempo</label><br />
                <input
                    type="range"
                    id="tempo-control"
                    min="60"
                    max="300"
                    step="5"
                    value="120"
                /><br />
            </div>

            <div id="note-selects-div">
                <h2>Notes</h2>
            </div>

            <!-- Middle Row ---------------- Oscillator and Envelope
            
            -->
            <div id="middle-row">
                <div id="oscillator-options">
                    <h2>Oscillator</h2>
                    <input
                        type="radio"
                        id="sin-wave"
                        name="waveform"
                        value="sine"
                        checked
                    />
                    <label for="sin-wave">Sin Wave</label><br />
                    <input
                        type="radio"
                        id="square-wave"
                        name="waveform"
                        value="square"
                    />
                    <label for="square-wave">Square Wave</label><br />
                    <input
                        type="radio"
                        id="triangle-wave"
                        name="waveform"
                        value="triangle"
                    />
                    <label for="triangle-wave">Triangle Wave</label><br />
                    <input
                        type="radio"
                        id="sawtooth-wave"
                        name="waveform"
                        value="sawtooth"
                    />
                    <label for="sawtooth-wave">Sawtooth Wave</label><br />

                    <input
                        type="radio"
                        id="freq-mod"
                        name="waveform"
                        value="fm"
                    />
                    <label for="freq-mod">Freq Mod</label><br />

                    <input
                        type="range"
                        id="harmonicity"
                        name="harmonicity"
                        min="0"
                        max="10"
                        value="2"
                        step="any"
                        hidden="hidden"
                    />
                    <label
                        for="harmonicity"
                        id="harmonicity-label"
                        hidden="hidden"
                        >Harmonicity</label
                    ><br />

                    <input
                        type="range"
                        id="mod-index"
                        name="modIndex"
                        min="0"
                        max="10"
                        value="1.2"
                        step="any"
                        hidden="hidden"
                    />
                    <label for="modIndex" id="mod-index-label" hidden="hidden"
                        >Index</label
                    ><br />
                </div>

                <!---------Envelope Options----->
                <div id="envelope-options">
                    <h2>Envelope</h2>
                    <label for="attack-control">Attack Time</label><br />
                    <input
                        type="range"
                        id="attack-control"
                        value="0.3"
                        min="0"
                        max="0.5"
                        step="0.02"
                    /><br />
                    <label for="release-control">Release Time</label><br />
                    <input
                        type="range"
                        id="release-control"
                        value="0.3"
                        min="0"
                        max="0.5"
                        step="0.02"
                    /><br />
                    <label for="note-length-control">Note Length</label><br />
                    <input
                        type="range"
                        id="note-length-control"
                        value="1"
                        min="0.2"
                        max="2"
                        step="0.05"
                    /><br />
                </div>

                <!--Bottom Row---------Vibrator-->
                <div id="vibrato-options">
                    <h2>Vibrato</h2>
                    <label for="vibrato-amount-control">Vibrato Amount</label
                    ><br />
                    <input
                        type="range"
                        id="vibrato-amount-control"
                        value="0"
                        min="0"
                        max="10"
                        step="0.5"
                    /><br />
                    <label for="vibrato-amount-control">Vibrato Speed</label
                    ><br />
                    <input
                        type="range"
                        id="vibrato-speed-control"
                        value="10"
                        min="0"
                        max="30"
                        step="0.5"
                    /><br />
                </div>

                <!-- <- Controls -----------!-------------->
                <div id="delay-options">
                    <h2>Delay</h2>
                    <label for="delay-time-control">Delay Time</label><br />
                    <input
                        id="delay-time-control"
                        type="range"
                        min="0"
                        max="1"
                        step="0.05"
                        value="0"
                    /><br />
                    <label for="feedback-control">Delay Feedback</label><br />
                    <input
                        id="feedback-control"
                        type="range"
                        min="0"
                        max=".9"
                        step="0.05"
                        value="0"
                    /><br />
                    <label for="delay-amount-control">Delay Amount</label><br />
                    <input
                        id="delay-amount-control"
                        type="range"
                        min="0"
                        max=".9"
                        step="0.05"
                        value="0"
                    />
                </div>
            </div>
            <!-- <canvas id="visualiser"></canvas> --REMOVED----->

            <!------------Keyboard---------->
            <div id="keyboard">
                <div data-note="C" class="key white"></div>
                <div data-note="Db" class="key black"></div>
                <div data-note="D" class="key white"></div>
                <div data-note="Eb" class="key black"></div>
                <div data-note="E" class="key white"></div>
                <div data-note="F" class="key white"></div>
                <div data-note="Gb" class="key black"></div>
                <div data-note="G" class="key white"></div>
                <div data-note="Ab" class="key black"></div>
                <div data-note="A" class="key white"></div>
                <div data-note="Bb" class="key black"></div>
                <div data-note="B" class="key white"></div>
            </div>
            <!--Keyboard Note Audio Files-->
            <audio id="C" src="./notes/notes_C.mp3"></audio>
            <audio id="Db" src="./notes/notes_Db.mp3"></audio>
            <audio id="D" src="./notes/notes_D.mp3"></audio>
            <audio id="Eb" src="./notes/notes_Eb.mp3"></audio>
            <audio id="E" src="./notes/notes_E.mp3"></audio>
            <audio id="F" src="./notes/notes_F.mp3"></audio>
            <audio id="Gb" src="./notes/notes_Gb.mp3"></audio>
            <audio id="G" src="./notes/notes_G.mp3"></audio>
            <audio id="Ab" src="./notes/notes_Ab.mp3"></audio>
            <audio id="A" src="./notes/notes_A.mp3"></audio>
            <audio id="Bb" src="./notes/notes_Bb.mp3"></audio>
            <audio id="B" src="./notes/notes_B.mp3"></audio>
        </div>
    </body>
</html>
